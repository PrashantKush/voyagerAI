<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prashant's AI Lab</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg: #0f0f12;
            --surface: #18181c;
            --surface-hover: #1e1e24;
            --border: #2a2a32;
            --text: #f4f4f5;
            --text-muted: #a1a1aa;
            --accent: #22d3ee;
            --accent-dim: rgba(34, 211, 238, 0.15);
        }

        * {
            box-sizing: border-box;
        }

        body {
            font-family: 'Plus Jakarta Sans', system-ui, sans-serif;
            background: var(--bg);
            color: var(--text);
            min-height: 100vh;
            margin: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 24px;
            background-image: radial-gradient(ellipse 80% 50% at 50% -20%, var(--accent-dim), transparent);
        }

        .card {
            background: var(--surface);
            border: 1px solid var(--border);
            border-radius: 20px;
            padding: 40px;
            max-width: 520px;
            width: 100%;
            text-align: center;
            box-shadow: 0 24px 48px rgba(0, 0, 0, 0.4);
        }

        h1 {
            font-size: 1.75rem;
            font-weight: 700;
            letter-spacing: -0.02em;
            margin: 0 0 8px;
        }

        .subtitle {
            color: var(--text-muted);
            font-size: 0.95rem;
            margin: 0 0 28px;
        }

        .user-details {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 12px;
            margin-bottom: 20px;
            text-align: left;
        }

        @media (max-width: 420px) {
            .user-details { grid-template-columns: 1fr; }
        }

        .user-details label {
            display: block;
            font-size: 0.8rem;
            font-weight: 500;
            color: var(--text-muted);
            margin-bottom: 6px;
        }

        .user-details input {
            min-width: 0;
        }

        .input-wrap {
            display: flex;
            gap: 12px;
            margin-bottom: 24px;
            flex-wrap: wrap;
        }

        input {
            flex: 1;
            min-width: 200px;
            padding: 14px 18px;
            font-size: 1rem;
            font-family: inherit;
            color: var(--text);
            background: var(--bg);
            border: 1px solid var(--border);
            border-radius: 12px;
            outline: none;
            transition: border-color 0.2s, box-shadow 0.2s;
        }

        input::placeholder {
            color: var(--text-muted);
        }

        input:hover {
            border-color: #3f3f46;
        }

        input:focus {
            border-color: var(--accent);
            box-shadow: 0 0 0 3px var(--accent-dim);
        }

        button {
            padding: 14px 24px;
            font-size: 1rem;
            font-weight: 600;
            font-family: inherit;
            background: var(--accent);
            color: var(--bg);
            border: none;
            border-radius: 12px;
            cursor: pointer;
            transition: opacity 0.2s, transform 0.15s;
        }

        button:hover {
            opacity: 0.9;
            transform: translateY(-1px);
        }

        button:active {
            transform: translateY(0);
        }

        .result-wrapper {
            margin-top: 8px;
            display: none;
        }

        .result-wrapper.visible {
            display: block;
            animation: resultFadeIn 0.35s ease-out;
        }

        @keyframes resultFadeIn {
            from {
                opacity: 0;
                transform: translateY(-8px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        #result {
            text-align: left;
            font-size: 0.95rem;
            line-height: 1.75;
            color: var(--text);
            padding: 24px;
            background: var(--bg);
            border-radius: 12px;
            border: 1px solid var(--border);
            min-height: 80px;
            max-height: 60vh;
            overflow-y: auto;
        }

        #result::-webkit-scrollbar {
            width: 8px;
        }

        #result::-webkit-scrollbar-track {
            background: var(--surface);
            border-radius: 4px;
        }

        #result::-webkit-scrollbar-thumb {
            background: var(--border);
            border-radius: 4px;
        }

        #result::-webkit-scrollbar-thumb:hover {
            background: #3f3f46;
        }

        .result-header {
            display: flex;
            align-items: center;
            gap: 10px;
            margin-bottom: 14px;
            padding-bottom: 12px;
            border-bottom: 1px solid var(--border);
            font-size: 0.8rem;
            font-weight: 600;
            color: var(--accent);
            text-transform: uppercase;
            letter-spacing: 0.05em;
        }

        .result-header svg {
            flex-shrink: 0;
            opacity: 0.9;
        }

        #result:empty {
            display: none;
        }

        .result-wrapper.loading #result,
        .result-wrapper.error #result {
            color: var(--text-muted);
            display: block;
        }

        .result-wrapper.error #result {
            color: #f87171;
        }

        .loading-inner {
            display: flex;
            align-items: center;
            gap: 10px;
            padding: 24px;
        }

        .loading-dots {
            display: inline-flex;
            align-items: center;
            gap: 6px;
        }

        .loading-dots .dot {
            width: 8px;
            height: 8px;
            border-radius: 50%;
            background: var(--accent);
            animation: loadingBounce 0.6s ease-in-out infinite;
        }

        .loading-dots .dot:nth-child(2) { animation-delay: 0.1s; }
        .loading-dots .dot:nth-child(3) { animation-delay: 0.2s; }

        @keyframes loadingBounce {
            0%, 80%, 100% { transform: scale(0.75); opacity: 0.6; }
            40% { transform: scale(1); opacity: 1; }
        }

        button:disabled {
            opacity: 0.7;
            cursor: not-allowed;
            transform: none;
        }

        button:disabled:hover {
            transform: none;
        }

        .error-actions {
            margin-top: 12px;
        }

        .error-actions button {
            background: transparent;
            color: #f87171;
            border: 1px solid #f87171;
            font-size: 0.9rem;
            padding: 10px 18px;
        }

        .error-actions button:hover {
            background: rgba(248, 113, 113, 0.1);
        }

        /* Styled AI output content */
        #result .result-content {
            color: var(--text);
        }

        #result .result-content p {
            margin: 0 0 1em;
        }

        #result .result-content p:last-child {
            margin-bottom: 0;
        }

        #result .result-content ul,
        #result .result-content ol {
            margin: 0.5em 0 1em;
            padding-left: 1.5em;
        }

        #result .result-content li {
            margin: 0.35em 0;
            padding-left: 0.25em;
        }

        #result .result-content ul {
            list-style: none;
            padding-left: 1.25em;
        }

        #result .result-content ul li::before {
            content: "•";
            color: var(--accent);
            font-weight: 700;
            margin-right: 0.5em;
        }

        #result .result-content ol {
            counter-reset: list;
        }

        #result .result-content ol li {
            list-style: none;
            counter-increment: list;
            position: relative;
        }

        #result .result-content ol li::before {
            content: counter(list) ".";
            color: var(--accent);
            font-weight: 600;
            margin-right: 0.5em;
        }

        #result .result-content strong {
            color: var(--text);
            font-weight: 600;
        }

        #result .result-content .section-title {
            font-weight: 600;
            color: var(--accent);
            margin: 1.25em 0 0.5em;
            font-size: 0.9em;
            text-transform: uppercase;
            letter-spacing: 0.04em;
        }

        #result .result-content .section-title:first-child {
            margin-top: 0;
        }

        .empty-state {
            color: var(--text-muted);
            font-style: italic;
            padding: 24px;
        }
    </style>
</head>
<body>

    <div class="card">
        <h1>MMT AI Lab: Trip Planner</h1>
        <p class="subtitle">Where do you want to go?</p>

        <div class="user-details">
            <div>
                <label for="userName">Your name</label>
                <input id="userName" type="text" placeholder="e.g. Prashant" autocomplete="name" />
            </div>
            <div>
                <label for="userEmail">Email</label>
                <input id="userEmail" type="email" placeholder="you@example.com" autocomplete="email" />
            </div>
        </div>

        <div class="input-wrap">
            <input id="travelInput" placeholder="e.g. 3 days in Manali" type="text" />
            <button id="submitBtn" onclick="askTravelAI()">Plan My Trip</button>
        </div>
        <div class="result-wrapper" id="resultWrapper" role="status" aria-live="polite" aria-atomic="true">
            <div class="result-header" id="resultHeader" aria-hidden="true">
                <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M12 2L2 7l10 5 10-5-10-5z"/><path d="M2 17l10 5 10-5"/></svg>
                Your trip plan
            </div>
            <div id="result"></div>
        </div>
    </div>

    <script>
        function escapeHtml(text) {
            const div = document.createElement("div");
            div.textContent = text;
            return div.innerHTML;
        }

        function formatAiResponse(text) {
            if (!text || !text.trim()) return "";
            const escaped = escapeHtml(text);
            const withBold = escaped.replace(/\*\*(.+?)\*\*/g, "<strong>$1</strong>");
            const blocks = withBold.split(/\n\n+/);
            const html = blocks.map(block => {
                const lines = block.split("\n").filter(l => l.trim());
                if (lines.length === 0) return "";
                const bulletMatch = lines.every(l => /^\s*[-*]\s+/.test(l) || l.trim() === "");
                const numberMatch = lines.every(l => /^\s*\d+\.\s+/.test(l) || l.trim() === "");
                if (bulletMatch && lines.some(l => l.trim())) {
                    const items = lines.filter(l => l.trim()).map(l => l.replace(/^\s*[-*]\s+/, "").trim());
                    return "<ul>" + items.map(i => "<li>" + i + "</li>").join("") + "</ul>";
                }
                if (numberMatch && lines.some(l => l.trim())) {
                    const items = lines.filter(l => l.trim()).map(l => l.replace(/^\s*\d+\.\s+/, "").trim());
                    return "<ol>" + items.map(i => "<li>" + i + "</li>").join("") + "</ol>";
                }
                const isShortTitle = lines.length === 1 && lines[0].length < 60 && (lines[0].endsWith(":") || /^#{1,3}\s/.test(block));
                if (isShortTitle) {
                    return '<p class="section-title">' + lines[0].replace(/^#+\s*/, "").replace(/:$/, "") + "</p>";
                }
                return "<p>" + lines.join("<br>") + "</p>";
            }).join("");
            return '<div class="result-content">' + html + "</div>";
        }

        async function askTravelAI() {
            const query = document.getElementById("travelInput").value.trim();
            const userName = document.getElementById("userName").value.trim();
            const userEmail = document.getElementById("userEmail").value.trim();
            const resultDiv = document.getElementById("result");
            const wrapper = document.getElementById("resultWrapper");
            const header = document.getElementById("resultHeader");
            const btn = document.getElementById("submitBtn");

            wrapper.classList.remove("error");
            wrapper.classList.add("visible", "loading");
            header.style.display = "none";
            resultDiv.style.display = "block";
            resultDiv.innerHTML = '<div class="loading-inner"><div class="loading-dots" aria-hidden="true"><span class="dot"></span><span class="dot"></span><span class="dot"></span></div><span>AI is planning your trip...</span></div>';
            btn.disabled = true;

            const params = new URLSearchParams({ prompt: query });
            if (userName) params.set("user_name", userName);
            if (userEmail) params.set("user_email", userEmail);

            try {
                const response = await fetch(`https://voyagerai-2r1d.onrender.com/ask-ai?${params.toString()}`);
                const data = await response.json();
                wrapper.classList.remove("loading");
                header.style.display = "flex";

                const answer = data.answer && data.answer.trim();
                if (answer) {
                    resultDiv.innerHTML = formatAiResponse(data.answer);
                } else {
                    resultDiv.innerHTML = '<p class="empty-state">No response from the AI. Try rephrasing your request.</p>';
                }
            } catch (error) {
                wrapper.classList.remove("loading");
                wrapper.classList.add("error");
                header.style.display = "flex";
                resultDiv.innerHTML = 'Couldn’t connect to the AI. Check your connection and try again.<div class="error-actions"><button type="button" onclick="askTravelAI()">Try again</button></div>';
            } finally {
                btn.disabled = false;
            }
        }
    </script>

</body>
</html>
